<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    {% include icons.html %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{{ site.url }}/scripts/snap.svg.min.js"></script>
    <script src="{{ site.url }}/scripts/js.cookie.js"></script>
    <script src="{{ site.url }}/scripts/jquery-lang.js"></script>
    <script src="{{ site.url }}/languages/ca.js"></script>
    <script src="{{ site.url }}/languages/es.js"></script>
    <script>
      var lang = new Lang();

      Lang.prototype.attrList.push('class');
      Lang.prototype.attrList.push('data-language');

      lang.init({
        defaultLang: 'en'
      });
    </script>
    <!-- Modernizr
         Custom built: SVG, SVG as an <img> tag source, SVG clip paths, SVG filters, SVG foreignObject, Inline SVG, SVG SMIL animation -->
    <script src="{{ site.url }}/scripts/modernizr-custom.min.js"></script>
