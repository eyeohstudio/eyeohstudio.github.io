<div class="row">
  <div class="col-xs-12">
    <header>
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <h1><a href="#"><img src="objects/logo.svg" alt="I/O studio" title="I/O studio"></a></h1>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-en" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navigation-en">
          <ul class="nav navbar-nav">
            <li><a href="#さん-es">Proyectos</a></li>
            <li><a href="#ご-es">Contacto</a></li>
            <li>
              <a href="#girafa" aria-controls="girafa" aria-expanded="false" class="giraffa-camelopardalis-toggle" data-parent="#giraffa-camelopardalis" data-toggle="collapse" alt="Català">
                <abbr data-container="body" data-html="true" data-placement="top" data-toggle="tooltip" title="Hola!">CAT</abbr>
              </a>
            </li>
            <li>
              <a href="#giraffe" aria-controls="giraffe" aria-expanded="false" class="giraffa-camelopardalis-toggle" data-parent="#giraffa-camelopardalis" data-toggle="collapse" alt="English">
                <abbr data-container="body" data-html="true" data-placement="top" data-toggle="tooltip" title="Hola!">ENG</abbr>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </div>
</div>

<div class="row">
  <div id="に-es" class="col-xs-12">
    <ul class="summer">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <span><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
